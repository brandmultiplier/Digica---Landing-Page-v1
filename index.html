<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digica | Intelligent Software</title>
    <link rel="icon" type="image/x-icon" href="https://www.digica.com/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              digica: {
                red: '#D93C2C',
                dark: '#1A1A1A',
                black: '#000000',
                gray: '#E3E3E3',
                light: '#F5F5F5',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              slab: ['Roboto Slab', 'serif'],
            },
            animation: {
              scroll: 'scroll 40s linear infinite',
              'scan-vertical': 'scan-vertical 8s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pan-diagonal': 'pan-diagonal 20s linear infinite',
              'float-slow': 'float-slow 10s ease-in-out infinite',
              'matrix-rain': 'matrix-rain 10s linear infinite',
              'spin-3d': 'spin-3d 20s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scan-vertical': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'pan-diagonal': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              },
              'float-slow': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'matrix-rain': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              'spin-3d': {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg)' },
                '100%': { transform: 'rotateX(360deg) rotateY(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px; /* Ensures header doesn't cover content on scroll */
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      .grid-bg-dark {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      /* Circuit Line Animation */
      .circuit-line::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 24px;
        width: 60px;
        height: 2px;
        background-color: #D93C2C;
      }
      .circuit-line::before {
        content: '';
        position: absolute;
        bottom: -16px;
        left: 0;
        width: 10px;
        height: 10px;
        border: 2px solid #D93C2C;
        border-radius: 50%;
        background-color: white;
        z-index: 10;
      }
      .dark .circuit-line::before {
        background-color: #1A1A1A;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
